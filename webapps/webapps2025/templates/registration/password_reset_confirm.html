{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body_class %}theme-hero{% endblock %}
{% block content %}
<div class="dashboard-wrap">
  <div class="dashboard-card card shadow-lg">
    <div class="dashboard-head text-center p-3"><h2 class="m-0">Set a new password</h2></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dashboard w-100 mt-2" type="submit">Change password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
