{% extends 'base.html' %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2 class="h4 mb-0">Register New Administrator</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'registration_admin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register Admin</button>
        </form>
    </div>
</div>

{% endblock %}
