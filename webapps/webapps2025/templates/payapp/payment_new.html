{% extends "payapp/base.html" %}
{% block title %}New Payment Â· FlowPay{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Create Payment Link</h1>

<form method="post" class="space-y-4 max-w-md">
  {% csrf_token %}
  <div>
    <label class="block text-sm mb-1">Amount</label>
    <input type="number" step="0.01" name="amount" required
           class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
  </div>
  <div>
    <label class="block text-sm mb-1">Currency</label>
    <input type="text" name="currency" value="GBP"
           class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
  </div>
  <div>
    <label class="block text-sm mb-1">Description (optional)</label>
    <textarea name="description" rows="3"
              class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700"></textarea>
  </div>
  <button type="submit"
          class="px-4 py-2 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-medium">
    Create Link
  </button>
</form>
{% endblock %}
