{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center text-white" style="background-color: #4A6F88;">
                    <h2>Send Money</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                            <div class="card-title mb-3">
                                <h5>Enter Transfer Details Below</h5>
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-custom btn-block">Send</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block styles %}
<style>
    h2 {
        background: #4A6F88;
        -webkit-background-clip: text;
        color: transparent;
        font-weight: bold;
        font-size: 20px;
    }

    .card-body {
        padding: 20px;
    }

    .card {
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
        background: #4A6F88;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background 0.2s;
    }

    .btn-custom:hover {
        background: #4A6F88;
    }
</style>
{% endblock %}
