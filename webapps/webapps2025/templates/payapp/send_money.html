{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_class %}theme-hero{% endblock %}

{% block content %}
<div class="dashboard-wrap">
  <div class="dashboard-card card shadow-lg">
    <div class="dashboard-head text-center p-3">
      <h2 class="m-0">Send Money</h2>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="card-title mb-3">
          <h5>Enter Transfer Details Below</h5>
        </div>

        {{ form|crispy }}

        <button type="submit" class="btn btn-dashboard w-100 mt-2">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
