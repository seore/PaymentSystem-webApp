{% extends "payapp/base.html" %}
{% block title %}Pay {{ payment.amount }} {{ payment.currency }} Â· FlowPay{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-slate-900 border border-slate-800 rounded-2xl p-6">
  <h1 class="text-xl font-semibold mb-2">Secure payment</h1>
  <p class="text-sm text-slate-400 mb-4">
    {{ payment.description|default:"Payment request" }}
  </p>

  <div class="flex items-baseline justify-between mb-6">
    <span class="text-sm text-slate-400">Amount</span>
    <span class="text-2xl font-semibold">{{ payment.amount }} {{ payment.currency }}</span>
  </div>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <button type="submit"
            class="w-full px-4 py-2 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-medium">
      Pay now
    </button>
  </form>
</div>
{% endblock %}
