{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_class %}theme-hero{% endblock %}

{% block content %}
<div class="dashboard-wrap">
  <div class="dashboard-card card shadow-lg">
    <div class="dashboard-head text-center p-3">
      <h2 class="m-0">Request Money</h2>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          {{ form|crispy }}
        </div>

        <button type="submit" class="btn btn-dashboard w-100">Request</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
