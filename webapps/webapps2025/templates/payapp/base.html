<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}VyoPay{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">

  <!-- Top gradient background -->
  <div class="fixed inset-0 pointer-events-none bg-gradient-to-br from-cyan-500/10 via-slate-900 to-slate-950 -z-10"></div>

  <!-- Navbar -->
  <header class="border-b border-slate-800/80 bg-slate-950/80 backdrop-blur">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <!-- Brand -->
      <a href="{% url 'payapp:dashboard' %}" class="flex items-center gap-2">
        <div class="h-8 w-8 rounded-xl bg-gradient-to-tr from-cyan-400 to-sky-500 flex items-center justify-center shadow-lg shadow-cyan-500/30">
          <span class="text-slate-950 text-lg font-black">V</span>
        </div>
        <div>
          <div class="flex items-baseline gap-1">
            <span class="font-semibold text-lg tracking-tight">VyoPay</span>
            <span class="text-[10px] px-1.5 py-0.5 rounded-full bg-slate-900 border border-slate-700 text-slate-400">
              beta
            </span>
          </div>
          <p class="text-[11px] text-slate-500">Instant hosted checkout links</p>
        </div>
      </a>

      <!-- Right side -->
      <nav class="flex items-center gap-4 text-sm">
        {% if user.is_authenticated %}
          <span class="hidden sm:inline text-slate-400">
            Signed in as <span class="text-slate-100 font-medium">{{ user.username }}</span>
          </span>
          <a href="{% url 'logout' %}"
             class="px-3 py-1.5 rounded-lg border border-slate-700 hover:bg-slate-800 text-slate-200 text-xs">
            Logout
          </a>
        {% else %}
          <a href="{% url 'login' %}"
             class="px-3 py-1.5 rounded-lg bg-cyan-400 hover:bg-cyan-300 text-slate-950 text-xs font-semibold">
            Login
          </a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto px-4 md:px-6 pt-6 pb-12">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
